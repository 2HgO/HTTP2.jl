# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
sudo: required
dist: trusty
before_install:
  - sudo add-apt-repository ppa:nghttp2 -y
  - sudo apt-get update -q
  - sudo apt-get install nghttp2 -y
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - nghttpd --verbose --no-tls --padding 0 --hexdump --daemon -d '/' 9000
  - julia -e 'Pkg.clone(pwd()); Pkg.build("HTTP2"); Pkg.test("HTTP2"; coverage=true)'
